title: Research Object Crate (RO-Crate)
topnav_title: RO-Crate
description:
  RO-Crate is a community effort to establish a lightweight approach to
  packaging research data with their metadata. It is based on schema.org
  annotations in JSON-LD, and aims to make best-practice in formal metadata
  description accessible and practical for use in a wider variety of situations,
  from an individual researcher working with a folder of data, to large
  data-intensive computational research environments.

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme@2.4.0

url: https://www.researchobject.org # if building on a fork, change this to your own GH pages url
baseurl: /ro-crate

include:
  - pages
  - pages/specification/*

exclude:
  - README.md
  - _compatibility/README.md
  - pages/use_cases/README.md
  - .gitignore
  - var/
  - vendor
  - Gemfile*
  - LICENSE

date_format: "%-d %B %Y"

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      permalink: /:basename
      layout: "default"
      sidebar: main
  - scope:
      path: "pages/domains/*.md"
    values:
      layout: "default"
      type: domains
  - scope:
      path: "pages/tasks/*.md"
    values:
      layout: "default"
      type: tasks
  - scope:
      path: "pages/roles/*.md"
    values:
      layout: "default"
      type: roles

  - scope:
      path: "pages/use_cases/*.md"
    values:
      layout: "default"
      type: use_cases

  - scope:
      path: "_specification"
    values:
      layout: "default"
      sidebar: spec
      search_exclude: true

  # include only the current spec in the search
  - scope:
      path: "_specification/1.2"
    values:
      search_exclude: false

  - scope:
      path: "_blog"
    values:
      layout: "post"
      sidebar: blog
      type: blog_posts

  - scope:
      path: "pages/about"
    values:
      layout: "default"
      sidebar: about

  - scope:
      path: "pages/community"
    values:
      layout: "default"
      sidebar: community

  - scope:
      path: "pages/resources"
    values:
      layout: "default"
      sidebar: resources

collections:
  specification:
    output: true
  compatibility:
    permalink: /:path
    output: true
  blog:
    permalink: /blog/:path
    output: true

theme_variables:
  topnav:
    theme: light
    brand_logo: assets/img/ro-crate-wide.svg
    github: true
    twitter: false
  theme_color: 39989F

feed: # RSS/Atom feed settings
  collections:
    - blog

plugins:
  - elixir-toolkit-theme-plugins
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata
  - jekyll-feed
  - jemoji
  - webrick
